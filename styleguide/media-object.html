<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Media Object</title>
	<link href="css/typography.css" rel="stylesheet">
	<link href="css/media-object.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300italic,300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
</head>

<body>

<h1>Media Object</h1>

<div class="media">
	<div class="media-img">
		<img src="http://placekitten.com/256/256" alt="">
	</div>
	<div class="media-body">
		<h2>Maple</h2>
		<p>Biscuit sugar plum lollipop pastry liquorice caramels chocolate bar carrot cake.</p>
	</div>
</div>

<div class="media">
	<div class="media-img media-img-reversed">
		<img src="http://placekitten.com/g/256/256" alt="">
	</div>
	<div class="media-body">
		<h2>Caramel</h2>
		<p>Lemon drops sweet roll cake applicake icing applicake muffin gummi bears tart. </p>
	</div>
</div>

<div class="media">
	<div class="media-img media-img-stacked">
		<img src="http://placekitten.com/g/240/240" alt="">
	</div>
	<div class="media-body">
		<h2>Bumbleberry</h2>
		<p>Gummi bears cotton candy marshmallow oat cake biscuit chocolate bar dessert. </p>
	</div>
</div>


</body>
</html>
