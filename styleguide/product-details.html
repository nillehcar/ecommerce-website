<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Details</title>
	<link href="css/product-details.css" rel="stylesheet">
	<link href="css/typography.css" rel="stylesheet">
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/buttons.css" rel="stylesheet">
	<link href="css/product.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300italic,300,400' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="grid">

	<div class="unit unit-m-1-2">
		<img class="img-flex" src="images/strawberry-shortcake.png" alt="">
	</div>
	
	<div class="center unit unit-m-1-2 product-details">
		<h2 class="kilo space-none">Strawberry Shortcake</h2>
		<p class="milli">A homemade shortcake donut, cut in half, filled with fresh local strawberries and fluffy whipped cream.</p>
	</div>
	
	<section class="container center">
	  <div class="dropdown">
		<select name="one" class="dropdown-select">
		  <option value="">Select Quantity</option>
		  <option value="1">6 - $9.00</option>
		  <option value="2">12 - $17.00</option>
		  <option value="3">24 - $34.00</option>
		</select>
	  </div>
	</section>	
	
	<div class="unit-center unit-m-1-2">
		<a class="btn" href="#">Place Order</a>
	</div>

</div>
