<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>List Group</title>
	<link href="css/list-group.css" rel="stylesheet">
	<link href="css/typography.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300italic,300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
</head>

<body>

<h1>List Group</h1>

<ul class="list group">
	<li class="list-group-item">Strawberry</li>
	<li class="list-group-item">Pineapple</li>
	<li class="list-group-item">Raspberry</li>
</ul>

<h2>List Group Horizontal</h2>

<ul class="list group">
	<li class="list-group-item list-group-item-inline">Cinnamon</li>
	<li class="list-group-item list-group-item-inline">Chocolate</li>
	<li class="list-group-item list-group-item-inline">Vanilla</li>
</ul>

</body>
</html>
