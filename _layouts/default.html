<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{{page.title}} Â· Donuts Are Forever</title>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300italic,300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/donuts.css" rel="stylesheet">

</head>

<body>

<header role="banner">
	
	<a class="no-underline" href="{{site.baseurl}}"> <img class="logo" src="{{site.baseurl}}/images/logo.svg" alt=""> </a>
	
	<div class="nav center brand-family" role="navigation">
		<ul>
			<li class="list-group-item-inline milli">
			<a class="{% if page.url == '/' %}current{% endif %} uppercase" href="{{site.baseurl}}">Home</a>
		
			<li class="list-group-item-inline milli">
				<a class="{% if page.url == '/' %}current{% endif %} uppercase" href="{{site.baseurl}}/about/">About</a>
			</li>
			<li class="list-group-item-inline milli">
				<a class="{% if page.url == '/' %}current{% endif %} uppercase" href="{{site.baseurl}}/order/">Order</a>
			</li>
			<li class="list-group-item-inline milli">
				<a class="{% if page.url == '/' %}current{% endif %} uppercase"href="#" >Contact</a>
			</li>
		</ul>
		
	<form method="get" action="{{site.baseurl}}/search/" role="search">
		<div class="search-field">
		  <input class="searchField" type="text" name="search" autocomplete="off" title="search-bar"/>
		</div>
	</form>
	
		{% if page.showbanner %}
		<div class="banner">
			<h2>{{page.bannertext}}</h2>
		</div>
		{% endif %}
	
	</div>
</header>


{{content}}


<footer class="center" role="contentinfo">
		
		<div class="social-links">
			<ul class="social">
				<li class="list-group-item-inline">
					<a class="ease-all" href="#">
						<i class="fa fa-facebook"></i>
						<span class="hide-text">Facebook</span>
					</a>
				</li>
							
				<li class="list-group-item-inline">
					<a class="ease-all" href="#">
						<i class="fa fa-twitter"></i>
						<span class="hide-text">Twitter</span>
					</a>
				</li>
							
				<li class="list-group-item-inline">
					<a class="ease-all" href="#">
						<i class="fa fa-instagram"></i>
						<span class="hide-text">Instagram</span>
					</a>
				</li>
			</ul>
		</div>

		<p class="micro legal">Rachel Lin 2013</p>
	</footer>
	
</body>
</html>
